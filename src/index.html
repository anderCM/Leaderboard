<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Leaderboard</title>
</head>
<body>
    
    <div class="container-fluid row">
        <h1 class="fw-bold my-3">Leaderboard</h1>

        <section id="recent-scores" class="col-md-6 my-3">
            <div class="d-flex justify-content-around my-3">
                <h2 class="fw-bold">Recent scores</h2>
                <button class="btn btn-lg btn-outline-success">Refresh</button>
            </div>
            <ul class="list-group my-3">
                <li class="list-group-item list-group-item-action">Name: 100</li>
                <li class="list-group-item list-group-item-action">Name: 20</li>
                <li class="list-group-item list-group-item-action">Name: 50</li>
                <li class="list-group-item list-group-item-action">Name: 78</li>
                <li class="list-group-item list-group-item-action">Name: 100</li>
              </ul>
        </section>
        <section id="add-scores" class="col-md-6 my-3">
                <h2 class="fw-bold text-center my-3">Add your score</h2>
                <form id="add-score-form" class="my-4">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="score-name" placeholder="Your name" required>
                        <label for="floatingInput">Your name</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="number" class="form-control" id="score-score" placeholder="Your score" required>
                        <label for="floatingInput">Your score</label>
                    </div>
                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-outline-success">Submit</button>
                    </div>
                </form>
        </section>
    </div>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
